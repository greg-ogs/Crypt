<!DOCTYPE html>
<html>
<body>
   
  <textarea cols="130" rows="30" id="menssage" class="textArea" placeholder="Type your text"></textarea>

  <p>Click the button to display the text encrypted.</p>

  <button onclick="getDatatoE()">Encriptar</button>

  <button onclick="getDatatoU()">Desencriptar</button>

  <p id="displayText"></p>

  <script>
    function getDatatoE() {
      var toE = ""
      var x = document.getElementById("menssage").value;
      console.log(x)
      let a = new String(x)
      leng = a.length;
      for (var i = 0; i < leng; i++) {
        switch(a[i]){
          case "a":
            toE = toE + "ai";
            break;
          case "e":
            toE = toE + "enter";
            break;
          case "i":
            toE = toE + "imes";
            break;
          case "o":
            toE = toE + "ober";
            break;
          case "u":
            toE = toE + "ufat";
            break;
          default:
            toE = toE +a[i];
        } 
      }
      console.log(toE);
      document.getElementById("displayText").innerHTML = toE;
    }

    function getDatatoU() {
      var x = document.getElementById("menssage").value;
      let a = new String(x)
      leng = a.length;

    }
  </script>

</body>
</html>
